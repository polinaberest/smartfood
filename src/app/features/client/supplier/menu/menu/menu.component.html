<div class="container">

    <h1 class="mt-3" i18n>My menu</h1>

    <div class="d-flex justify-content-end mt-4">
        <a [routerLink]="['food-supplier/menu/add-dish']" class="btn btn-warning" i18n>Add dish</a>
    </div>

    <ng-container *ngIf="dishes$ | async as dishes">
        <table class="table mt-3 table-bordered table-striped">
            <thead>
                <tr>
                    <th i18n>Title</th>
                    <th i18n>Description</th>
                    <th i18n>Price (UAH)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dish of dishes">
                    <td>{{dish.name}}</td>
                    <td>{{dish.description}}</td>
                    <td>{{dish.price}}</td>
                    <td>
                        <a [routerLink]="['/food-supplier/edit-dish', dish.id]" class="btn btn-outline-warning" i18n>Edit dish</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

</div>
