<p-toast></p-toast>

<div class="container">
    <ng-container *ngIf="model">
        <h1 class="mt-3" i18n>Edit {{model.name}}</h1>

        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-5">               
                    <span class="p-float-label">
                        <textarea id="name" name="name"
                         rows="5" [(ngModel)]="model.name" 
                         class="col-12" pInputTextarea  required #nameField="ngModel"
                         minlength="2" maxlength="100"></textarea>
                        <label for="name">Filial name:</label>
                    </span>

                    <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)">
                      <div *ngIf="nameField?.errors?.['required']" class="alert alert-danger col-12">
                        Filial name is required.
                      </div>
                      <div *ngIf="nameField?.errors?.['minlength']" class="alert alert-danger col-12">
                        Filial name should have at least 2 characters.
                      </div>
                      <div *ngIf="nameField?.errors?.['maxlength']" class="alert alert-danger col-12">
                        Filial name maximum size is 100 characters.
                      </div>
                    </div>
            </div>

                <div class="mt-3">               
                        <span class="p-float-label">
                            <textarea id="address" name="address"
                             rows="5" [(ngModel)]="model.address" 
                             class="col-12" pInputTextarea  required #addressField="ngModel"
                             minlength="5" maxlength="300"></textarea>
                            <label for="address">Filial address:</label>
                        </span>
    
                        <div *ngIf="addressField.invalid && (addressField.dirty || addressField.touched)">
                          <div *ngIf="addressField?.errors?.['required']" class="alert alert-danger col-12">
                            Address is required.
                          </div>
                          <div *ngIf="addressField?.errors?.['minlength']" class="alert alert-danger col-12">
                            Address should have at least 5 characters.
                          </div>
                          <div *ngIf="addressField?.errors?.['maxlength']" class="alert alert-danger col-12">
                            Address maximum size is 300 characters.
                          </div>
                        </div>
                </div>

                <div class="mt-5 mb-5 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success" 
                    [disabled]="nameField.invalid || addressField.invalid" i18n>Save filial changes</button>
                    <button type="button" class="btn btn-danger ms-3" 
                    [disabled]="nameField.invalid || addressField.invalid"
                    (click)="onDelete()" pButton pRipple label="Error" i18n>Delete filial and deinstall the fridges</button>
                </div>
            </div>
        </form>

    </ng-container>
</div>
