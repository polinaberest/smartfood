<div class="container">

    <h1 class="mt-3" i18n>My organization's filials</h1>

    <div class="d-flex justify-content-end mt-4">
        <a [routerLink]="['/organization', organizationId, 'add-filial']" class="btn btn-warning" i18n>Add a new filial</a>
    </div>

    <ng-container *ngIf="filials$ | async as filials">
        <table class="table mt-3 table-bordered table-striped">
            <thead>
                <tr>
                    <th i18n>Name</th>
                    <th i18n>Address</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let filial of filials">
                    <ng-container *ngIf="!filial.isDeleted">
                        <td>{{filial.name}}</td>
                        <td>{{filial.address}}</td>
                        <td class="d-flex justify-content-center">
                            <a [routerLink]="['/organization', organizationId, 'edit-filial', filial.id]" class="btn btn-outline-warning" i18n>Edit filial address</a>
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </ng-container>

</div>
